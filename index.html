<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fallout Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 1em;
      overflow-x: hidden;
    }

    #output {
      white-space: pre-wrap;
      line-height: 1.4em;
    }

    #terminal-input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #00ff00;
      color: #00ff00;
      font-size: 1em;
      width: 100%;
      outline: none;
      margin-top: 1em;
    }

    ::selection {
      background: #00ff00;
      color: #000;
    }

    input::placeholder {
      color: #00ff00aa;
    }
  </style>
</head>
<body>

  <h1>VAULT-TEC TERMINAL</h1>
  <div id="output">> SYSTEM ONLINE...\n> Type "help" for commands</div>
  <input id="terminal-input" type="text" autocomplete="off" autofocus placeholder=">">

  <audio id="beep" src="https://www.myinstants.com/media/sounds/beep.mp3" preload="auto"></audio>

  <script src="terminal.js"></script>
</body>
</html>
